<div class="community-card" data-tags="{{ include.tags | join: ' ' }}">
  <article>
    <header>
      <h3 style="margin-bottom: 0.25rem;"><a href="{{ include.url }}" target="_blank" rel="noopener">{{ include.name }}</a></h3>
      {% if include.tags %}
        <div class="tags">
          {% for tag in include.tags %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </div>
      {% endif %}
    </header>
    {% if include.description %}
      <p>{{ include.description }}</p>
    {% endif %}
    <footer>
      <small>url: <a href="{{ include.url }}">{{ include.url }}</a></small>
      <small>source: {{ include.source }}</small>
    </footer>
  </article>
</div>
